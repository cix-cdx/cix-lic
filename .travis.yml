language: node_js
node_js: "8.9.1"

cache:
  directories:
    - "node_modules"

install:
  - npm install

script:
  - npm run test-all-cvr

after_success:
  - npm run coverage

deploy:
  - provider: npm
    skip_cleanup: true
    email: $NPM_EMAIL
    api_key: $NPM_API_KEY
    tag: "latest"
    on:
      branch: $NPM_ON_LATEST
  - provider: npm
    skip_cleanup: true
    email: $NPM_EMAIL
    api_key: $NPM_API_KEY
    tag: "next"
    on:
      branch: $NPM_ON_NEXT
